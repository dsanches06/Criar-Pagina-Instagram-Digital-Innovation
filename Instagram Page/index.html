<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Page</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-telemovel.png" alt="imagem de telemovel">
        </div>
        <div class="instagram-group">
            <div class="group">
                    <img src="img/instagram-icon.png" class="instagram-icon" alt="icone de instagram">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="logo de instagram">
                <div class="profile-photo">
                    <img src="img/foto-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como dsanches06</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é dsanches06?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="">
                    <img src="img/apple-button.png" alt="icone de apple">
                    <img src="img/googleplay-button.png" alt="icone de google play">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
